<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Extractor</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>이미지 텍스트 추출</h3>
            <p>이미지나 스크린샷을 텍스트로 변환하세요.</p>
        </div>

        <div class="button-grid">
            <div class="card" id="upload-file">
                <div class="icon">📂</div>
                <strong>파일 업로드</strong>
                <span>기기에서 선택</span>
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>

            <div class="card" id="capture-screen">
                <div class="icon">📷</div>
                <strong>스크린샷</strong>
                <span>현재 화면 캡처</span>
            </div>

            <div class="card" id="paste-clipboard">
                <div class="icon">📋</div>
                <strong>클립보드</strong>
                <span>여기를 클릭 후 Ctrl+V</span>
            </div>

            <div class="card" id="drag-drop">
                <div class="icon">🖐</div>
                <strong>드래그 & 드롭</strong>
                <span>파일을 여기에 놓기</span>
            </div>
        </div>

        <div id="result-area">
            <textarea id="ocr-result" placeholder="결과가 여기에 표시됩니다..."></textarea>
        </div>
        <div id="status-msg"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
